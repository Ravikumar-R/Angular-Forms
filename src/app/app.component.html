<div class="container-fluid">
  <form #empDetails="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" name="firstName" bindon-ngModel="employeeDetails.firstName" required
        #spyFirstName="ngModel" [class.is-invalid]="spyFirstName.invalid && spyFirstName.touched">
      <small class="text-danger" [class.d-none]="spyFirstName.valid || spyFirstName.untouched">First Name is
        required</small>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" name="lastName" [(ngModel)]="employeeDetails.lastName"
        #spyLastName="ngModel" required [class.is-invalid]="spyLastName.invalid && spyLastName.touched">
      <small class="text-danger" [class.d-none]="spyLastName.valid || spyLastName.untouched">Last Name is
        required</small>
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="text" class="form-control" name="age" [(ngModel)]="employeeDetails.age" #spyAge="ngModel"
        pattern="^[0-9]{1,3}$" required [class.is-invalid]="spyAge.invalid && spyAge.touched">
      <small class="text-danger" [class.d-none]="spyAge.valid || spyAge.untouched">Age is
        required</small>
    </div>
    <div class="form-group">
      <label for="emailID">Email ID</label>
      <input type="email" class="form-control" aria-describedby="emailHelp" name="email"
        [(ngModel)]="employeeDetails.emailID" email #spyEmail="ngModel" required
        [class.is-invalid]="spyEmail.invalid && spyEmail.touched">
      <small class="text-danger" [class.d-none]="spyEmail.valid || spyEmail.untouched">Email id is
        required</small>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="email" class="form-control" name="phoneNumber" [(ngModel)]="employeeDetails.phoneNumber"
        #spyPhoneNumber="ngModel" pattern="^\d{10}$" required
        [class.is-invalid]="spyPhoneNumber.invalid && spyPhoneNumber.touched">
      <small class="text-danger" [class.d-none]="spyPhoneNumber.valid || spyPhoneNumber.untouched">Phone number should
        be valid one</small>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" name="agree">
      <label class="form-check-label" for="agree">Agree</label>
    </div>
    <button [disabled]="empDetails.form.invalid" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!--
  <div>From from values as JSON : {{empDetails.value | json }}</div>
<div>From model values as JSON : {{employeeDetails | json }}</div>
   #empDetails is template reference value
  
  [ngModel] is equal to bind-ngModel --- one way binding, value just stays in view wont go to model
([ngModel]) is equal to bindon-ngModel --- two way binding,model - view - model
-->
